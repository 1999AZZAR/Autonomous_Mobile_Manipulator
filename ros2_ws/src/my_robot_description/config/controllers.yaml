controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Omni wheels controller (3x DC Motors with encoders)
    omni_wheels_controller:
      type: diff_drive_controller/DiffDriveController

    # Lifter controller (1x DC Motor with encoder)
    lifter_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Servo controllers (5x Servo motors)
    servo_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    imu_sensor_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

omni_wheels_controller:
  ros__parameters:
    # Robot physical parameters for 3-wheeled omnidirectional robot
    wheel_separation: 0.52  # Distance between wheels (3-wheeled omni config)
    wheel_radius: 0.075

    # Wheel names for 3-wheeled omnidirectional robot
    left_wheel_names: ["wheel_1_joint", "wheel_2_joint"]
    right_wheel_names: ["wheel_3_joint"]

    # Wheel separation for each pair (120 degrees apart)
    wheel_separation_multiplier: 1.0

    # Command and odometry parameters
    cmd_vel_timeout: 0.5
    publish_limited_velocity: true
    velocity_rolling_window_size: 10

    # Velocity limits for omni wheels (support lateral movement)
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 1.0
        min_velocity: -1.0
        has_acceleration_limits: true
        max_acceleration: 2.0
        min_acceleration: -2.0
      y:  # Lateral movement for omni wheels
        has_velocity_limits: true
        max_velocity: 1.0
        min_velocity: -1.0
        has_acceleration_limits: true
        max_acceleration: 2.0
        min_acceleration: -2.0

    angular:
      z:
        has_velocity_limits: true
        max_velocity: 2.0
        min_velocity: -2.0
        has_acceleration_limits: true
        max_acceleration: 4.0
        min_acceleration: -4.0

    # Odometry parameters
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Wheel feedforward and feedback gains
    wheels_per_side: 2  # For 3-wheeled robot
    use_stamped_vel: false

lifter_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - lifter_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Trajectory planning parameters
    allow_partial_joints_goal: false
    open_loop_control: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

    # PID gains for lifter joint
    gains:
      lifter_joint:
        p: 100.0
        i: 0.01
        d: 10.0
        i_clamp: 1.0
        antiwindup: true

servo_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - servo_1_joint
      - servo_2_joint
      - servo_3_joint
      - servo_4_joint
      - servo_5_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Trajectory planning parameters
    allow_partial_joints_goal: false
    open_loop_control: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

    # PID gains for servo joints
    gains:
      servo_1_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0
        antiwindup: true
      servo_2_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0
        antiwindup: true
      servo_3_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0
        antiwindup: true
      servo_4_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0
        antiwindup: true
      servo_5_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0
        antiwindup: true

imu_sensor_broadcaster:
  ros__parameters:
    sensor_name: imu_sensor
    frame_id: imu_link
